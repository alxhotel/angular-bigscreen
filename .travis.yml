language: node_js
node_js: stable

sudo: required

addons:
apt:
sources:
- google-chrome
packages:
- google-chrome-stable
- google-chrome-beta

before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

before_script:
  - npm install

script:
  - npm run build
  - npm test
